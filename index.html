<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Modern URL shortener powered by owo.vc API"
		/>
		<title>SnipLink - Modern URL Shortener</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
	</head>
	<body>
		<div id="app" class="container">
			<header class="app-header">
				<h1>
					<a href="/">Snip<span class="highlight">Link</span></a>
				</h1>
				<p class="tagline">Cut your URLs down to size</p>
			</header>

			<main class="main-content">
				<section class="shortener-card">
					<form id="shortener-form" class="shortener-form">
						<div class="form-control">
							<label for="url-input">Your Long URL</label>
							<div class="input-group">
								<input
									id="url-input"
									type="url"
									placeholder="https://example.com/very-long-url"
									required
									autocomplete="off"
									aria-label="Enter URL to shorten"
								/>
								<button
									type="button"
									id="clear-btn"
									class="icon-btn"
									aria-label="Clear input"
								>
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>

						<div class="advanced-options">
							<div class="form-control">
								<label for="generator">Link Style</label>
								<select id="generator" aria-label="Select link style">
									<option value="owo">owo (default)</option>
									<option value="gay">gay</option>
									<option value="zws">zws</option>
									<option value="sketchy">sketchy</option>
								</select>
							</div>

							<div class="form-control">
								<label for="metadata">Metadata</label>
								<select id="metadata" aria-label="Select metadata handling">
									<option value="OWOIFY">Owoify metadata</option>
									<option value="PROXY">Proxy metadata</option>
									<option value="IGNORE">Ignore metadata</option>
								</select>
							</div>
						</div>

						<button type="submit" id="submit-btn" class="primary-btn">
							<span>Shorten URL</span>
							<i class="fas fa-cut"></i>
						</button>
					</form>

					<div id="result-container" class="result-container hidden">
						<label>Your Short URL</label>
						<div class="result-group">
							<input
								id="short-url"
								type="text"
								readonly
								aria-label="Generated short URL"
							/>
							<button
								id="copy-btn"
								class="icon-btn"
								aria-label="Copy to clipboard"
							>
								<i class="fas fa-copy"></i>
							</button>
							<div id="copy-feedback" class="copy-feedback">Copied!</div>
						</div>
					</div>
				</section>

				<section class="features-section">
					<h2>Why SnipLink?</h2>
					<div class="features-grid">
						<div class="feature-card">
							<i class="fas fa-bolt"></i>
							<h3>Lightning Fast</h3>
							<p>Generate short links in milliseconds</p>
						</div>
						<div class="feature-card">
							<i class="fas fa-shield-alt"></i>
							<h3>Secure</h3>
							<p>All links are encrypted in transit</p>
						</div>
						<div class="feature-card">
							<i class="fas fa-infinity"></i>
							<h3>Unlimited</h3>
							<p>Create as many links as you need</p>
						</div>
					</div>
				</section>
			</main>

			<footer class="app-footer">
				<div class="footer-content">
					<p>
						© <span id="current-year"></span> - Crafted with ❤️ by
						<a
							href="https://github.com/marcythany"
							target="_blank"
							rel="noopener"
							>Marcy</a
						>
					</p>
					<p>
						Powered by
						<a href="https://owo.vc" target="_blank" rel="noopener">owo.vc</a>
					</p>
				</div>
			</footer>
		</div>

		<div id="loader" class="loader hidden">
			<div class="loader-spinner"></div>
		</div>

		<script src="js/app.js" type="module"></script>
	</body>
</html>
