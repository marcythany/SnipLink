<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SnipLink - URL Shortener</title>
  </head>
  <body>
    <header class="title">
      <h1><a href="/">SnipLink</a></h1>
    </header>
    <main>
      <section class="link-form">
        <label for="generator">Generator:</label>
        <select name="generator" id="generator">
          <option value="owo">owo</option>
          <option value="gay">gay</option>
          <option value="zws">zws</option>
          <option value="sketchy">sketchy</option>
        </select>
        <div class="input-container">
          <label for="link-input">Link to shorten:</label>
          <input
            class="link-input"
            type="text"
            id="link-input"
            placeholder="Enter your URL..."
          />
          <button type="button" id="input-copy-btn" aria-label="Copy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        <label for="metadata">Metadata:</label>
        <select name="metadata" id="metadata">
          <option value="OWOIFY">Owoify metadata</option>
          <option value="PROXY">Proxy metadata</option>
          <option value="IGNORE">Ignore metadata</option>
        </select>
        <button type="button" id="submit-btn" aria-label="Shorten">
          Shorten
        </button>
      </section>
    </main>
    <footer class="footer-info">
      <p>
        &copy; 2024 - Made with love by
        <a href="https://github.com/marcythany">Marcy</a>
      </p>
      <p>Powered by <a href="https://owo.vc">owo.vc</a></p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
